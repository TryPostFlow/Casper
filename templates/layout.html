<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% block title %}{{g.site.title}}{% endblock %}</title>
    <meta name="description" content="{{g.site.description}}">
    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="{{theme_static('img/favicon.ico')}}">

    <link rel="canonical" href="{{g.site.domain}}">
    <meta name="referrer" content="origin">
    
    <meta property="og:site_name" content="{{g.site.title}}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{g.site.title}}">
    <meta property="og:description" content="{{g.site.description}}">
    <meta property="og:url" content="{{g.site.domain}}">
    
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{g.site.title}}">
    <meta name="twitter:description" content="{{g.site.description}}">
    <meta name="twitter:url" content="{{g.site.domain}}">
    
    <script type="application/ld+json">
{
    "@context": "http://schema.org",
    "@type": "Website",
    "publisher": "Shawn Xie",
    "url": "{{g.site.title}}",
    "description": "{{g.site.description}}"
}
    </script>

    <meta name="generator" content="Planet 0.1">
    <link href="{{ url_for('post_view.feed') }}"
      rel="alternate"
      title="{{g.site.title}}" 
      type="application/atom+xml">
    <link rel="stylesheet" href="{{theme_static('css/screen.css')}}">
  </head>
  <body class="{% block body_class %}{%endblock%} nav-closed">
      <div class="nav">
        <h3 class="nav-title">Menu</h3>
        <a href="#" class="nav-close">
            <span class="hidden">Close</span>
        </a>
        <ul>
            {% for item in g.site.navigation%}
                <li class="nav-{{item['slug']}}{%if item.current%} nav-current{% endif%}" role="presentation"><a href="{{item['url']}}">{{item['label']}}</a></li>
            {%endfor%}
        </ul>
        <a class="subscribe-button icon-feed" href="{{url_for('post_view.feed')}}">Subscribe</a>
    </div>
    <span class="nav-cover"></span>

    <div class="site-wrapper">
        {%block body%}
        {%endblock%}
        <footer class="site-footer clearfix">
            <section class="copyright"><a href="{{g.site.domain}}">{{g.site.title}}</a> &copy; 2016</section>
            <section class="poweredby">Proudly published with <a href="{{g.site.domain}}">Planet</a></section>
        </footer>
    </div>
    <script type="text/javascript" src="{{theme_static('js/jquery-3.1.0.min.js')}}"></script>
    <script type="text/javascript" src="{{theme_static('js/jquery.fitvids.js')}}"></script>
    <script type="text/javascript" src="{{theme_static('js/index.js')}}"></script>
    {% if g.site.ga_id %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', '{{g.site.ga_id}}', 'auto');
      ga('send', 'pageview');

    </script>
    {% endif %}
    {% block afterscript%}
    {% endblock %}
  </body>
</html>
